<!DOCTYPE html>
<html>
<head>
  <title>User Registration Form</title>
   <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div class="container">
    <h2>User Registration Form</h2>
    <form>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <div class="form-group">
        <label>Account Type:</label>
        <label>
          <input type="radio" name="accountType" value="personal" checked> Personal
        </label>
        <label>
          <input type="radio" name="accountType" value="business"> Business
        </label>
      </div>
      <div class="form-group">
        <label>Profile Picture:</label>
        <label class="upload-button">
          Upload
          <input type="file" style="display:none;">
        </label>
      </div>
      <div class="form-group">
        <label class="terms-checkbox">
          <input type="checkbox" id="termsCheckbox">
          I agree to the <a href="https://youtu.be/dQw4w9WgXcQ">terms and conditions</a>
        </label>
      </div>
      <div class="form-group">
        <a href="https://youtu.be/dQw4w9WgXcQ" class="submit-button">Submit</a>
      </div>
    </form>
  </div>
</body>
</html>
